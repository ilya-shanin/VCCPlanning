{% extends 'base_generic.html' %}
{% block title %}<title>Календарь</title>{% endblock %}
{% block extrafiles %}
{% load static %}
<link rel="stylesheet" href="{% static 'css/calendar.css' %}">
{% endblock extrafiles %}
{% block content %}
        <div class="d-flex justify-content-center">
            <div class="btn-group my-3">
                <a class="btn btn-outline-primary" href="{% url 'events:event-calendar' %}?{{ prev_month }}"> Предыдущий месяц </a>
                <a class="btn btn-outline-primary" href="{% url 'events:event-calendar' %}"> Сегодня </a>
                <a class="btn btn-outline-primary" href="{% url 'events:event-calendar' %}?{{ next_month }}"> Следующий месяц </a>
            </div>
        </div>
        <div class="d-flex justify-content-center table-responsive-sm">
            {{ calendar }}
        </div>
{% endblock content %}
