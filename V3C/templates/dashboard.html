{% extends 'base_generic.html' %}
{% block content %}
<div class = dash-content-wrapper>    
    <div class = 'dash_events_list'>
        <h3>Всего конференций {{user}}: {{total_count}}</h3>
        <ul>
            {% for conf in now_running %}
            <li>{{conf.event.name}} - {{conf.event.start_time}}</li>
            {% endfor %}
        </ul>    
    </div>
</div>
{% endblock %}
