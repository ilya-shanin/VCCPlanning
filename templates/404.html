<!DOCTYPE html>
{% load static %}
<html>
    <head>
        {% block title %}
        <title>Расписание ВКС</title>
        {% endblock title %}
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <!-- Bootstrap, Jquery, Icons -->
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/boxicons@latest/css/boxicons.min.css">
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js" integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
        <!-- Добавление дополнительного статических файлов -->
        {% block staticfiles %} 
        <link rel="stylesheet" href="{% static 'css/styles.css' %}">
        {% endblock staticfiles %}
        {% block extrafiles %}{% endblock extrafiles %}
    </head>
    <body id="body">
        {% block content %}
        <div class="r503 container-fluid">
            <div class="r503-inner">
                <div class="icon-503">
                    <i class='bx bx-info-circle'></i>
                </div>
                <div class="text-503">
                    <h5>Запрашиваемая Вами страница не найдена</h5>
                </div>
                <div class="text-503">
                    <a class="btn btn-primary" role="button">Вернуться на главную</a>
                </div>
            </div>
        </div>
        {% endblock content %}
    </body>
    
</html>
